<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toLowerCase() e toUpperCase()</title>
</head>
<body>

    <script>
        var s = 'JavaScript';
        
        window.alert('Texto em minúsculas: ' + s.toLowerCase() + '\n' + 'Texto em maiúsculas: ' + s.toUpperCase() + '\n' + 'Número de caracteres: ' + s.length);
    </script>

</body>
</html>
