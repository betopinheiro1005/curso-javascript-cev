<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toLocaleString()</title>
</head>
<body>

    <script>
       
        var n1 = 1345.5;
        document.writeln(n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}) + "<br>");
        document.writeln(n1.toLocaleString('pt-BR', {style:'currency', currency:'USD'}) + "<br>");
        document.writeln(n1.toLocaleString('pt-BR', {style:'currency', currency:'EUR'}));
    </script>

</body>
</html>
